<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing vs Gates</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            cursor: pointer;
            border: 2px solid #333;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>From Turing to Gates</h1>
    <div class="image-container">
        <img src="1a.jpg" alt="Alan Turing" data-alt="1b.jpg">
        <img src="2a.jpg" alt="Alan Turing" data-alt="2b.jpg">
    </div>

    <script>
        $(document).ready(function(){
            $('img').click(function(){
                var currentSrc = $(this).attr('src');
                var newSrc = $(this).attr('data-alt');

                if (newSrc) {
                    $(this).attr('src', newSrc);
                    $(this).attr('data-alt', currentSrc);
                } else {
                    console.error("Error: data-alt attribute is missing!");
                }
            });
        });
    </script>

</body>
</html>
